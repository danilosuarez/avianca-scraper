name: Daily Avianca Scrape

on:
  schedule:
    # Ejecutar cada 6 horas (puedes ajustar esto)
    - cron: '0 */6 * * *'
  workflow_dispatch: # Permite ejecución manual desde GitHub

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: Run Scraper
        run: |
          # Corre el script en modo headless (por defecto en el script si detecta args o se pasa flag)
          # Aquí pasamos --headless explícitamente y definimos un rango de fechas si es necesario
          # Por defecto usa "mañana" a "mañana + 60 días"
          python scrape.py --headless

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Agregamos los archivos generados/actualizados
          git add avianca_scrape_progress.json avianca_busquedas_local.parquet
          
          # Commit si hay cambios
          timestamp=$(date -u)
          git commit -m "Auto-update: data at $timestamp" || exit 0
          
          # Push a la rama actual (optimization-cloud si es donde está esto, o main)
          git push
